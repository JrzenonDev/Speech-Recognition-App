<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:Speech Recognition App - Comando de voz:.</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style>
        body {
            font-size: 40px;
        }

        .luz-apagada {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p>Este site utiliza comandos por voz. Diga "luz" para mudar a cor de fundo.</p>
            <p>É necessário ter um microfone.</p>
        </div>
    </div>

    <button class="btn btn-success" id="speakBtn">Falar</button>

</div>


    <!-- <script src="js/jquery.js"></script> -->

    <script>
        // Equivale no JQuery o DocumentReady
        window.addEventListener('DOMContentLoaded', function(e) {
            var speakBtn = document.querySelector('#speakBtn');

            if(window.SpeechRecognition || window.webkitSpeechRecognition) {

                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;

                var recognition = new SpeechRecognition();

                speakBtn.addEventListener('click', function(e) {
                    recognition.start();
                }, false);

                recognition.addEventListener('result', function(e) {
                    console.log(e);
                    var result = e.results[0][0].transcript;
                    console.log(result);
                    // if(result.toLowerCase() === 'luz') {
                    //     document.body.classList.toggle('luz-apagada');
                    // }
                    window.location.href = 'http://' + result;
                }, false);
            } else {
                alert('Este navegador não suporta esta funcionalidade ainda!');
            }
        }, false);
    </script>


</body>
</html>
